<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do you think you are smart?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div class='user-start-container'>
        <div class='user-start'>
            <div>
                <h1 id="user-title">
                    <span>S</span>
                    <span>n</span>
                    <span>i</span>
                    <span>c</span>
                    <span>k</span>
                    <span>e</span>
                    <span>r</span>
                    <br>
                    <span>G</span>
                    <span>a</span>
                    <span>m</span>
                    <span>e</span>
                    <span>s</span>
                </h1>
            </div>
            <div id="form">
                <form id="user-login">
                    <input id="user-name" type="text" name="name" placeholder="Type your name here to begin.">
                    <input id="user-name-submit" type="submit" value="Submit">
                </form>
                <button id="myBtn">Learn More</button>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>During their time at Flatiron School, Daniel Ahn and Jonathan Louey created a game that allowed adults to test their knowledge around elementary learning concepts. To start, please insert your name in the above text box.</p>
        </div>
    </div>
</body>

</html>
